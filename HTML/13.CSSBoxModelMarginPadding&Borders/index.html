<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }
        .box1{
            color: yellow;
            padding: 10px;
            margin:35px;
            border: 2px solid blue;
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color:red;
            padding: 10px;
            margin:25px;
            border: 2px solid black;
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
</body>

</html>


<!-- 
CSS Box Model

Every HTML element is a rectangle made up of layers:

+-------------------------+
|        Margin           |  ⬅️ Space outside the element
|  +-------------------+  |
|  |     Border        |  |
|  | +---------------+ |  |
|  | |   Padding     | |  |  ⬅️ Space inside the element
|  | | +-----------+ | |  |
|  | | |  Content  | | |  |
|  | | +-----------+ | |  |
|  | +---------------+ |  |
|  +-------------------+  |
+-------------------------+

1. Margin

Space outside the element (between the element and others).

Like pushing elements away.

2. Padding

Space inside the element, between the content and its border.

Like adding cushioning inside.

/* 1 value = all sides */
margin: 10px;

/* 2 values = top-bottom | left-right */
margin: 10px 20px;

/* 3 values = top | left-right | bottom */
margin: 10px 20px 30px;

/* 4 values = top | right | bottom | left */
margin: 10px 20px 30px 40px; -->
